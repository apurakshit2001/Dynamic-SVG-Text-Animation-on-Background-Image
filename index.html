    <title>Dynamic SVG Text Animation on Background Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        svg path {
            fill: transparent;
            stroke: rgb(255, 255, 255);
            stroke-width: 0.5;
            stroke-dasharray: 700;
            stroke-dashoffset: 700;
            animation: textAnimation 5s ease-in-out 1 forwards;
        }



        @keyframes textAnimation {
            0% {
                stroke-dashoffset: 700;
            }

            80% {
                fill: transparent;
            }

            100% {
                fill: #fff;
                stroke-dashoffset: 0;
            }
        }

        @media screen and (max-width: 650px) {
            svg {
                width: 360px;
                height: 400px;
            }

            svg path {
                stroke-dasharray: 1380;
                animation: textAnimation2 5s ease-in-out 1 forwards;
            }
        }

        @keyframes textAnimation2 {
            0% {
                stroke-dashoffset: 1380;
            }

            50% {
                fill: transparent;
            }

            100% {
                fill: #fff;
                stroke-dashoffset: 0
            }
        }

        .container {
            position: relative;
        }

        .background {
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .background img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            animation: Zoomin 5s ease-in-out 1 forwards;
        }

        @keyframes Zoomin {
            0% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
